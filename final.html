<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Diário - Serviço Antivetorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
  <h3 class="text-center mb-4">REGISTRO DIÁRIO DO SERVIÇO ANTIVETORIAL</h3>
  <form id="registroForm">
    <div class="row g-2 mb-3">
      <div class="col-md-2">
        <label>Concluída:</label>
        <select name="concluida" required>
            <option value="sim">SIM</option>
            <option value="nao">NÃO</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">QUART. CONCLUÍDOS</label>
        <input type="number" class="form-control" name="quart-concluidos" min="0" value="0">
      </div>
    </div>
    <div class="row g-2 mt-4">
      <div class="col-12 text-end">
        <a href="recuperacao.html">RECUPERAÇÃO</a>
        <button type="submit" class="btn btn-primary">Finalizar</button>
      </div>
    </div>
  </form>

  </table>
  <div class="table-container"> 
    <h3 class="text-center mb-4">RESUMO DOS TRABALHOS DE CAMPO</h3>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th rowspan="3">IMÓVEIS FECH.</th>
          <th colspan="5">TIPO DE IMÓVEIS</th>
          <th colspan="7">DEPÓSITOS INSPECIONADOS</th>
          <th rowspan="3">DEP. ELIM.</th>
          <th rowspan="3">IM. INSP.</th>
          <th rowspan="3">QUANT. AMOSTRAS</th>
          <th rowspan="3">IM. TRAT.</th>
          <th rowspan="3">LARV. TRAT.</th>
          <th rowspan="3">DEP. TRAT.</th>
        </tr>
        <tr>
          <th colspan="5"></th>
          <th colspan="7"></th>
        </tr>
        <tr>
          <th>R</th>
          <th>C</th>
          <th>TB</th>
          <th>O</th>
          <th>TOTAL</th>
          <th>A1</th>
          <th>A2</th>
          <th>B</th>
          <th>C</th>
          <th>D1</th>
          <th>D2</th>
          <th>E</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<script src="js/registros.js"></script>
</body>
</html>
